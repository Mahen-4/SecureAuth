{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Reset password</h1>
    <form method="post">
        
        <p>Please enter the email address associated with your account. 
        A link will be sent to your email to help you reset your password.</p>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Send</button>
    </form>
    <a href="{% url 'authSys:login' %}">Back to login</a>
</div>
{% endblock content %}
