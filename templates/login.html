

{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <h1>Login Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">LogIn</button>
            <a href="{% url 'authSys:register' %}">Don't have an account ? Register</a>
            <a href="{% url 'authSys:reset_password' %}">Forgot password ? </a>
        </form>
    </div>
{% endblock content %}
