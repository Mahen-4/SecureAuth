
{% extends 'base.html' %}



{% block content %}
    <div class="container">
        <h1>Register Form</h1>

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Register</button>
            <a href="{% url 'authSys:login' %}">Already have an account ? Login</a>
        </form>
    </div>
{% endblock content %}
